
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link chèn icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- chèn font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <style>
        * {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    /*reset lại*/
}

body {
    font-family: "Roboto", sans-serif;
    font-weight: 400;
    font-style: normal;
  }
.listitem{
    width: 100%;
    height: 100vh;
    background: #eeeeee url(https://hanoispiritofplace.com/wp-content/uploads/2018/01/hinh-nen-bau-troi-dem-4.jpg) no-repeat top left;
}
.wrapper{
    display: flex;
    gap: 30px;
    width: 1000px;
    justify-content: space-between;
    align-items: center;
    margin: auto;
    padding: 100px;
}
.item{
    text-align: center;
}
.number{
    color: white;
    font-size: 46px;
    margin-top: 40px;
}
.description{
    margin-top: 20px;
    color: rgb(227, 234, 17);
}

.icon{
    font-size: 40px;
}

.icon-student{
    color: rgb(0, 255, 107);
}

.icon-work{
    color: rgb(228, 117, 217);
}

.icon-article{
    color: rgb(251, 0, 0);
}

.icon-prize{
    color: rgb(56, 101, 237);
}
    </style>
</head>
<body>
    <div class="listitem">
        <div class="wrapper">
            <div class="item item-student">
                <i class="fa-solid fa-user-graduate icon icon-student"></i>
                <div class="number">20000</div>
                <div class="description">Sinh viên theo học</div>
            </div>
            <div class="item item-work">
                <i class="fa-solid fa-house-laptop icon icon-work"></i>
                <div class="number">92%</div>
                <div class="description">Sinh viên làm đúng việc</div>
            </div>
            <div class="item item-article">
                <i class="fa-regular fa-lightbulb icon icon-article"></i>
                <div class="number">586</div>
                <div class="description">Bài báo khoa học</div>
            </div>
            <div class="item item-prize">
                <i class="fa-solid fa-earth-americas icon icon-prize"></i>
                <div class="number">18</div>
                <div class="description">Giải thưởng quốc tế</div>
            </div>
        </div>
    </div>
</body>
</html>
